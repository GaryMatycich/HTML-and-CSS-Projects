<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title> Bardown Hockey Shop | </title>
	<link rel="stylesheet" href="css/one_page_website.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
	<script src="./JS/one_page_website.js"></script>
</head>

<body>

	<!-- NAV -->
	<div>
		<div>
			<ul>
				<a href="#home" id="link">
					<li>HOME</li>
				</a>
				<a href="#gallery">
					<li>GALLERY</li>
				</a>
				<a href="#contact">
					<li>RESERVATIONS</li>
				</a>
			</ul>
		</div>
	</div>
	<!--END NAV -->

	<!--HOME -->
	<div id="home">
		<div>
			<div>
				<span>Bardown Hockey Shop</span>
			</div>
		</div>
	</div>
	<!-- END HOME -->

	<!-- GALLERY -->
	<section>
		<div class="row">
			<div class="column">
			  <img src="./images/thumb/thumbnail_1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
			</div>
			<div class="column">
			  <img src="./images/thumb/thumbnail_2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
			</div>
			<div class="column">
			  <img src="./images/thumb/thumbnail_3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
			</div>
			<div class="column">
			  <img src="./images/thumb/thumbnail_4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
			</div>
		  </div>
<!-------------------------------------------------------------------------------------------------------------->
		  <div id="myModal" class="modal">
			<span class="close cursor" onclick="closeModal()">&times;</span>
			<div class="modal-content">
		  
			  <div class="mySlides">
				<div class="numbertext">1 / 9</div>
				<img src="./images/Image_1.jpg" style="width:100%">
			  </div>
		  
			  <div class="mySlides">
				<div class="numbertext">2 / 9</div>
				<img src="./images/image_2.jpg" style="width:100%">
			  </div>
		  
			  <div class="mySlides">
				<div class="numbertext">3 / 9</div>
				<img src="./images/image_3.jpg" style="width:100%">
			  </div>
		  
			  <div class="mySlides">
				<div class="numbertext">4 / 9</div>
				<img src="./images/image_4.jpg" style="width:100%">
			  </div>
		  
			  <!-- Next/previous controls -->
			  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			  <a class="next" onclick="plusSlides(1)">&#10095;</a>
		  
			  <!-- Caption text -->
			  <div class="caption-container">
				<p id="caption"></p>
			  </div>
		  
			  <!-- Thumbnail image controls -->
			  <div class="column">
				<img class="demo" src="./images/thumb/thumbnail_1.jpg" onclick="currentSlide(1)" alt="hockey equipment">
			  </div>
		  
			  <div class="column">
				<img class="demo" src="./images/thumb/thumbnail_2.jpg" onclick="currentSlide(2)" alt="hockey equipment">
			  </div>
		  
			  <div class="column">
				<img class="demo" src="./images/thumb/thumbnail_3.jpg" onclick="currentSlide(3)" alt="hockey equipment">
			  </div>
		  
			  <div class="column">
				<img class="demo" src="./images/thumb/thumbnail_4.jpg" onclick="currentSlide(4)" alt="hockey equipment">
			  </div>
			</div>
		  </div>
	</section>
	<!-- END GALLERY -->

	<!-- VIDEO -->
	<section>
		<div>
			<div>
				<!-- VIDEO-CONTAINER -->
				<div>
					<div>
						<iframe width="560" height="315" src="https://www.youtube.com/embed/HSUdZ9sOQRU"
							title="YouTube video player" frameborder="0"
							allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
							allowfullscreen></iframe>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- END VIDEO -->

	<!-- RSVP -->
	<section id="contact">
		<div class="container">
			<div class="heading-padding">
				<h1 class="heading-padding">Membership sign up</h1>
				<div class="reservation">
					<h2><span>Michigans largest source for hockey equipment.</span>
						<br />Give us a call today!
					</h2>
					<p class="rsvp-text">
						Please provide us with your basic contact information.
					</p>
					<div class="form-rsvp">
						<form action="" method="post">
							<input class="rsvp" type="text" value="First Name">
							<input class="rsvp" type="text" value="Last Name">
							<input class="rsvp" type="text" value="Email Address">
							<input class="rsvp" type="text" value="Phone Number">
							<div class="form-spacer">
								<label class="terms">Terms and Conditions</label>
							</div>
							<div>
								<input type="submit" value="Submit">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--END RSVP -->

	<!-- FOOTER -->
	<div>
		www.something.com &nbsp;|&nbsp; &copy; 2021
	</div>
	<!-- END FOOTER -->

</body>

</html>
